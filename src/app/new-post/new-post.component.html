<h3>Create post</h3>
<form [formGroup]="newPostForm" (ngSubmit)="createPost(newPostForm.value)">
  <div class="spacer">
    <textarea placeholder="Enter post"  class="form-control" formControlName="text"></textarea>
  </div>
  <div class="spacer">
    <button type="submit" class="button fancy-button">Create</button>
  </div>
</form>
